mode: mainline
tag-prefix: 'gv'
branches:
  release:
    regex: release/
    tag: rc
    mode: ContinuousDeployment
    tracks-release-branches: true
    track-merge-target: true
    is-release-branch: false
    source-branches: ['master', 'release']
  master:
    regex: master
    is-release-branch: true 
  stable:
    regex: stable/
    tag: ''
    increment: Patch
    is-release-branch: true
    is-mainline: true
    source-branches: ['master']
  feature:
    regex: feature/
    mode: ContinuousDeployment
    track-merge-target: true
    is-release-branch: false
    source-branches: ['master', 'release', 'customer', 'feature', 'hotfix', ]
  hotfix:
    regex: hotfix/
    mode: ContinuousDeployment
    track-merge-target: true
    is-release-branch: false
    source-branches: ['master', 'release', 'customer']
  update:
    regex: update/
    mode: ContinuousDeployment
    track-merge-target: true
    is-release-branch: false
    source-branches: ['master', 'release', 'customer', 'feature', 'hotfix']
  customer:
    regex: customer/
    mode: ContinuousDeployment
    track-merge-target: true
    is-release-branch: false
    source-branches: ['master', 'release', 'customer']
ignore:
  sha: []
